name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint backend
      run: npm run lint --workspace=@ai-interview/backend

    - name: Type check backend
      run: npm run type-check --workspace=@ai-interview/backend

    - name: Test backend
      run: npm run test --workspace=@ai-interview/backend

    - name: Build backend
      run: npm run build --workspace=@ai-interview/backend

    - name: Lint frontend
      run: npm run lint --workspace=@ai-interview/frontend

    - name: Type check frontend
      run: npm run type-check --workspace=@ai-interview/frontend

    - name: Build frontend
      run: npm run build --workspace=@ai-interview/frontend

    - name: Install Playwright Browsers
      run: cd apps/frontend && npx playwright install --with-deps chromium

    - name: Run Playwright tests
      run: npm run test --workspace=@ai-interview/frontend
      env:
        CI: true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build all packages
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          apps/backend/dist/
          apps/frontend/.next/